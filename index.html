<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оплата участия в ВАУ КВИЗ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Оплата участия в ВАУ КВИЗ</h1>
  <form id="payment-form">
    <label>Тематика:
      <select id="game-select"><option>Загрузка...</option></select>
    </label>
    <label>Стоимость участия <input id="price" readonly /></label>
    <label>Имя <input name="name" /></label>
    <label>Название команды <input name="team" /></label>
    <label>Телефон <input name="phone" /></label>
    <label>Кол-во участников <input type="number" name="count" min="1" value="1" /></label>
    <label>Промокод <input name="promo" /></label>
    <label>Комментарий <input name="comment" /></label>
    <p><strong>Итого: <span id="total">0</span> ₽</strong></p>
    <button type="submit">Оплатить</button>
  </form>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
